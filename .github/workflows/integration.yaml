        uses: dart-lang/setup-dart@v1
      - name: dart pub get
        run: dart pub get
      - name: 'Integration test: export'
        uses: ./core/test/integration/export
  integration_test_output:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core/test/integration/output
    steps:
      - name: Checkout
        uses: actions/checkout@v4
